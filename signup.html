<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/login.css">
    <link rel="stylesheet" href="./sweetalert2.css">
    <script src="./signup.js" defer></script>
    <title>SWASTHYA Sign Up</title>
</head>
<body>
    <div id="wrapper">
        <div class="form_div">
          <p class="form_label">SIGNUP FORM</p>
          <form >
            <input class="Item" type="text" id="name" placeholder="Enter Name" />
            <input class="Item" id="email" type="email" placeholder="Email"/>
            <input class="Item" id="pass" type="password" placeholder="**********" />
            <input class="Item" type="submit" onclick="Store();" value="SIGNUP" />
            <p class="Item">Already a member? Login here.</p>
            <a target="_self" class="Item"  href="./login.html"><input type="button" value="LOGIN"></a>
          </form>
        </div>
      </div>
      <script src="./sweetalert2.all.min.js"></script>
</body>
</html>
